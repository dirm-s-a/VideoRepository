server {
    listen 443 ssl;
    server_name videorepository.dim.com.ar;

    ssl_certificate     /etc/nginx/dim.crt;
    ssl_certificate_key /etc/nginx/dim.key;

    # Tamano maximo de upload (videos de hasta 500MB)
    client_max_body_size 500M;

    # Timeouts para uploads grandes
    proxy_connect_timeout 60s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;

    location / {
        proxy_pass http://10.21.0.133:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Buffering deshabilitado para streaming de video
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# Redireccion HTTP a HTTPS
server {
    listen 80;
    server_name videorepository.dim.com.ar;
    return 301 https://$server_name$request_uri;
}
